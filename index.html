    <body>
        <div class="text-center mx-auto">
            <section class="mt-10 mb-10" id="one">

                <h1 class="title">Register a new Patient</h1>
                <div class="container">
                    <div class="row reg-form mx-auto text-center">
                            <div class="form-field col-lg-6">
                                <input type="text" class ="input-text" name ="name" placeholder="Name" required/>
                            </div>
                            <div class="form-field col-lg-6">
                                <input type="text" class ="input-text" name ="age" placeholder="Age" required/>
                            </div>
                            <div class="form-field col-lg-6">
                                <input type="text" class ="input-text" name ="Gender" placeholder="Gender" required/>
                            </div>
                            <div class="form-field col-lg-6">
                                <input type="text" class ="input-text" name ="mobile" placeholder="Mobile Number" required/>
                            </div>
                            <div class="form-field mx-auto text-white col-lg-6">
                               <button class="btn">Register</button>
                            </div>
                    </div>
                </div>
            </section>

            <section class="mt-10 mb-10" id="two">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-12 mx-auto mt-25 mb-5">
                            <div class="card card2">
                                <div class="card-body">
                                    <div class="forms-container">
                                        <div class="regnew-regold">
                                            <form action="" class="reg-form">
                                                <h1 class="title card-title">Register A New Patient</h1>
                                                <div class="input-field">
                                                    <i class="fas fa-user"></i>
                                                    <input type="text" placeholder="Name"/>
                                                </div>
                                                <div class="input-field">
                                                    <i class="fas fa-user"></i>
                                                    <input type="text" placeholder="Age"/>
                                                </div>
                                                <div class="input-field">
                                                    <i class="fas fa-user"></i>
                                                    <input type="text" placeholder="Gender"/>
                                                </div>
                                                <div class="input-field">
                                                    <i class="fas fa-user"></i>
                                                    <input type="text" placeholder="Mobile Number"/>
                                                </div>
                                                <div class="input-buton mt-10">
                                                    <button class="btn">Register</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                    
                </div>
            </section>

            <section id="three">
                <button class="btn btn1" id="brps" data-toggle="modal" data-target="#rpsm">New Patient's</button>
        
          <!-- Modal -->
          <div class="modal fade  text-center" id="rpsm" aria-hidden="true">
            <div class="modal-dialog ">
              <div class="modal-content">
                <div class="modal-header bg-info text-center text-white">
                  <h5 class="modal-title" id="exampleModalLabel">Register a New Patient</h5>
                  </div>
                  <div class="modal-body">

                    <h2>FIll Up The Form</h2>
                        <form id="fo1">
    
                            <input class="input-text" placeholder="Name">
                            <input class="input-text" placeholder="Age"/>
                            <input class="input-text" placeholder="Gender" type="text"/>
                            <input class="input-text" placeholder="Mobile Number" type="text"/>
                    </form>
                    <button class="btn btn2" onclick="input()">Register</button>
                  </div>
                  <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </section>


           <section id="four">
            <div class="container">
                <div class="row">
                 <div class="col-md-6 col-12 mx-auto mt-25 " id="new">

                             <h3 class="card-title text-center">Register A New Patient Here</h3>
                             <p class="card-text text-center">
                                 Fill Up The Form

                             <form class="form-horizontal text-center mt-5 form-coup">
                                 <div  class="form-group">
                                     <input type="text" class="input-text" placeholder="Patient's Name" required/>
                                 </div>
                                 <div class="form-group">

                                 </div>
                                 <div class="form-group">
                                     <input type="text" class="input-text" placeholder="Patient's Gender" required/>
                                 </div>
                                 <div class="form-group">
                                     <input type="text" class="input-text" placeholder="Mobile Number" required/>
                                 </div>
                                 <div class="form-group">
                                     <button class="btn text-white">Register</button>
                                 </div>
                             </form>
                         </div>
                     </div>
                 </div>
                </div>
            </div>
            </section>

            <section id="five">
                <div class="container">
                    <div class="row">
                     <div class="col-md-6 col-12 mx-auto mt-25 mb-5" id="new">

                                 <h3 class="card-title text-center">Register A New Patient Here</h3>
                                 <p class="card-text text-center">

                                 <form class="form-horizontal text-center mt-5">
                                     <div  class="form-group">
                                         <input type="text" class="form-control form-control-lg" placeholder="Patient's Name" required/>
                                     </div>
                                     <div class="form-group">

                                     </div>
                                     <div class="form-group">

                                     </div>
                                     <div class="form-group">
